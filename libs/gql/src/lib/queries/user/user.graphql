# ------------------------
# User Mutations
# ------------------------

mutation updateUser($data: UpdateUserInput!) {
  updateUser(data: $data) {
    id
    firebaseId
    firstName
    lastName
    email
    updatedAt
  }
}

mutation deleteUser($id: String!) {
  deleteUser(id: $id) {
    status
    message
  }
}

mutation ensureUser {
  ensureUser {
    id
    firstName
    lastName
    email
    firebaseId
    role
    createdAt
    updatedAt
    deletedAt
    profile {
      id
      companyName
    }
  }
}

# ------------------------
# User Queries
# ------------------------

query getUsers {
  getUsers {
    id
    firstName
    lastName
    email
    role
    profile {
      id
      companyName
      phone
      address
      city
      state
      postalCode
      isEnterprise
      applicationStatus
      tradeType
      businessLicenseUrl
      description
      otherDetails
    }
    createdAt
    updatedAt
    deletedAt
  }
}

