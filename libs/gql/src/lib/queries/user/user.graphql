# ------------------------
# User Mutations
# ------------------------

mutation createUser($input: CreateUserInput!) {
  createUser(input: $input) {
    id
    firstName
    lastName
    email
    firebaseId
    role
    createdAt
    updatedAt
    deletedAt
    profile {
      id
      companyName
    }
  }
}

mutation updateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    id
    firebaseId
    firstName
    lastName
    email
    updatedAt
  }
}

mutation deleteUser($id: ID!) {
  deleteUser(id: $id) {
    status
    message
  }
}

# ------------------------
# User Queries
# ------------------------

query getUserByFirebaseId($firebaseId: String!) {
  getUserByFirebaseId(firebaseId: $firebaseId) {
    id
    firebaseId
    createdAt
    updatedAt
    deletedAt
    firstName
    lastName
    email
    role
    profile {
      id
      phone
      address
      city
      state
      postalCode
      isEnterprise
      applicationStatus
      tradeType
      companyName
      businessLicenseUrl
      description
      otherDetails
    }
  }
}

query getUserByEmail($email: String!) {
  getUserByEmail(email: $email) {
    id
    firebaseId
    createdAt
    updatedAt
    deletedAt
    firstName
    lastName
    email
    role
    profile {
      id
      phone
      address
      city
      state
      postalCode
      isEnterprise
      applicationStatus
      tradeType
      companyName
      businessLicenseUrl
      description
      otherDetails
    }
  }
}

